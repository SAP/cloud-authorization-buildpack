---
applications:
- name: node-opa
  memory: 128M
  instances: 1
  buildpacks:
    - https://github.com/SAP/cloud-authorization-buildpack.git#rewrite
    - nodejs_buildpack
  services:
    - ams-node-opa
    - ias-node-opa
  health-check-type: process
  env:
    BP_DEBUG: "true"
    AMS_DATA:  >
            {
              "root": "/",
              "directories": ["cas/"],
              "ams_app_name": "ams_node_example"
            }
  no-route: true
  
